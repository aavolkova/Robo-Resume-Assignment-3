<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" >
    <meta  charset="UTF-8" />
    <title>Robo Resume - All Users</title>
</head>
<body>

<table>
    <tr>
        <th>NAME</th>
        <th>EMAIL_ADDRESS</th>
        <th>ORGANISATION</th>
        <th>START_DATE</th>
        <th>END_DATE</th>
        <th>EMPLOYED_DAYS</th>

    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.name}">....</td>
        <td th:text="${user.emailAddress}">....</td>
        <td th:text="${user.organisation}">....</td>
        <td th:text="${user.startDate}">....</td>
        <td th:text="${user.endDate}">....</td>
        <td th:text="${user.employedDays}">....</td>
    </tr>
</table>
<br/>
<br/>
<br/>
<a href="/enteruser"> <input type="submit" value="Enter New User"/></a>
<p></p>
<a href="/"> <input type="submit" value="Return to home"/></a>
<p></p>



</body>
</html>
